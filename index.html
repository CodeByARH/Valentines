<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine’s Surprise</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: darkred;
        }

        .content {
            display: none;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animated-text {
            font-size: 48px;
            font-weight: bold;
            color: red;
            margin-top: 100px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red; }
            100% { text-shadow: 0 0 20px red, 0 0 30px pink; }
        }

        .valentine-message {
            font-size: 20px;
            color: white;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        .rose-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bloom 4s ease-in-out forwards;
        }

        .rose {
            width: 100px;
            opacity: 0;
            transform: scale(0.5);
            animation: grow 4s ease-in-out forwards;
        }

        @keyframes bloom {
            0% { transform: translateY(150px) scale(0.5); opacity: 0; }
            50% { transform: translateY(50px) scale(0.8); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes grow {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <button class="start-btn" onclick="showSurprise()">Tap for a Surprise</button>

    <div class="content">
        <h1 class="animated-text">Happy Valentine’s Day ❤</h1>
        <p class="valentine-message">
            Wishing you a day filled with love, joy, and happiness.<br>
            You are appreciated and valued.<br>
            – Anesu ❤
        </p>

        <div class="rose-container">
            <img class="rose" src="https://www.freepnglogos.com/uploads/rose-png/rose-transparent-png-pictures-icons-and-png-21.png" alt="Red Rose">
        </div>

        <audio autoplay loop>
            <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function showSurprise() {
            document.querySelector('.start-btn').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
            setInterval(createHeart, 300);
        }

        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.querySelector('.stars').appendChild(star);
            }
        }

        createStars();
    </script>

</body>
</html>
